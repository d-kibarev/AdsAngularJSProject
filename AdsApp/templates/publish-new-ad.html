<header id="app-header">
    <div ng-include="'templates/partial/header.html'"></div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <leftsidebarnewad></leftsidebarnewad>
        </div>
        <div class="col-md-7">
            <div class="box" style="text-align:center">
                <h1>Publish New Ad</h1>
                <hr />
                <div class="row">
                    <div class="span10">
                        <label for="title">Title: </label>
                        <input type="text" id="title" />
                    </div>
                </div>
                <div class="row">
                    <label for="text">Text: </label>
                    <input type="text" id="text" />
                </div>
                <div class="row">
                    <label for="picture">Image: </label>
                    <input type="image" id="picture" />
                    <a href="#/">BROWSE...</a>
                </div>
                <div class="row">
                    <label for="category">Category: </label>
                    <select id="category">
                        <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
                    </select>
                </div>
                <div class="row">
                    <label for="town">Town: </label>
                    <select id="town">
                        <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
                    </select>
                </div>
                <div class="row">
                    <a href="#/" class="button">Publish</a>
                    <a href="#/" class="button">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
